<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlayMusic - Relax your Mindset</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="navbar">
            <img src="images/logo.png" class="logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <!-- <li><a href="#">SPECIFICATIONS</a></li> -->
                <!-- <li><a href="#">PRODUCTS</a></li> -->
                <li><a href="#">CONNECT</a></li>
            </ul>
        </div>
        <div class="content">
            <div class="left-col">
                <h1>THE<br>REAL<br>SOUND</h1>
            </div>
            <div class="right-col">
                <p>Click Here to Listen</p>
                <img src="images/play-button.png" id="icon">
            </div>
        </div>
    </div>
    <audio id="mySong">
        <source src="media/music.mp3" type=audio/mp3>
    </audio>

    <!-- Tailwind CSS Starts from here -->
    <div class="bg-gray-100 h-screen w-full">
        <h1 class="pt-48 font-mono font-bold text-3xl font-medium text-center">About</h1>
        <div class="h-80 w-1/2 bg-gray-300 mx-auto mt-4 rounded-xl flex overflow-hidden shadow-xl">
            <img src="images/music-origin.jpg" class="w-96">
            <div class="flex flex-col justify-center">
                <div class="pl-8 text-blue-500 font-medium text-48 uppercase tracking-widest">Origin</div>
                <div class="pt-2 px-8 font-roboto">One popular story from the Middle Ages credits the Greek philosopher <span class="font-semibold text-black">Pythagoras</span> as the inventor of music.</div>
            </div> 
        </div>
    </div>

<script src="/main.js"></script>
</body>
</html>
